<html>
	<head>
		<title>Ejemplo Acceso al DOM</title>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body>
		 <div class="container">
		 	<h1>Dados</h1>
			<!--Agrego ids a los dados para darles comportamiento -->
		  <p>
				<img id="dado1" src="images/dado1.png"/>
		  </p>
			<p>
				<img id="dado2" src="images/dado1.png"/>
		  </p>
			<!-- Un parrafo donde poner los resultados -->
			<p id="resultado">

			</p>
			<!-- Organizados los botones en parrafos -->
			<p>
				<button onclick="TirarDados()">Tirar Dados</button>
				<button onclick="TirarMuchosDados(10000)">Tirar Muchos Dados</button>
			</p>
			<!-- Botones para tiradas cada cierto tiempo -->
			<p>
				<button onclick="EmpezarTiradas()">Empezar</button>
				<button onclick="FrenarTiradas()">Frenar</button>
			</p>
		</div>
		<!--Incluir el archivo javascript-->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/dados.js"></script>
	</body>
</html>
