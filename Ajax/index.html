<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ajax Rocks at Web 1 - UNICEN</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Ajax Rocks!</h1>
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Informaci贸n por Grupo</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="groupid">Id del Grupo</label>
                  <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el numero del grupo">
                </div>
                <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
                <p id="infoGroup"></p>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">Consultar Informaci贸n por Id</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="itemid">Id</label>
                  <input type="text"  class="form-control" id="itemid" placeholder="Ingrese el id de la informaci贸n">
                </div>
                <button class="btn btn-default" onClick="getInformationByItem()">Obtener Info</button>
                <p id="infoItem"></p>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">Crear Informaci贸n</div>
            <div class="panel-body">
              <form>
              <div class="form-group">
                <label for="grupo">Grupo</label>
                <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
              </div>
              <div class="form-group">
                <label for="informacion">Informacion</label>
                <textarea class="form-control" id="informacion" placeholder="Informacion" rows="3" required ></textarea>
              </div>
              <button type="submit" class="btn btn-default" onClick="guardarInformacion();">Guardar</button>
            </form>
            </div>
            <div class="panel-footer">
              <div id="guardarAlert" class="alert" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/information.js"></script>
  </body>
</html>
